<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component | Frontend Mentor</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="layout-container">
        <main class="product-card">
            <picture class="product-image">
                <source media="(max-width: 950px) and (orientation: portrait)"
                    srcset="./src/images/image-product-mobile.jpg">
                <img src="./src/images/image-product-desktop.jpg"
                    alt="Frasco quadrado e dourado do perfume Gabrielle Essence Eau De Parfum, com fundo cinza e folhas verdes decorativas">
            </picture>

            <section class="product-details">
                <p class="product-category" translate="no">Perfume</p>

                <h1 class="product-title" translate="no">Gabrielle Essence Eau De Parfum</h1>

                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="product-pricing" translate="no">
                    <p class="current-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>

                <button class="product-button">
                    <img src="./src/images/icon-cart.svg" aria-hidden="true">
                    Add to Cart
                </button>
            </section>
        </main>
    </div>

    <footer class="site-footer">
        <p class="footer-credits">
            Challenge by&nbsp;<a
                href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
                target="_blank" translate="no">Frontend Mentor</a>. Coded by&nbsp;<a
                href="https://www.linkedin.com/in/m%C3%A1rio-miguel-de-almeida-741291285/" target="_blank"
                translate="no">MÃ¡rio
                Miguel de Almeida</a>.
        </p>
    </footer>
</body>

</html>
